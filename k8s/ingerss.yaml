apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: springboot-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: springboot-app-service
                port:
                  number: 80
          - path: /actuator/prometheus
            pathType: Prefix
            backend:
              service:
                name: springboot-app-service
                port:
                  number: 80
          - path: /prometheus/
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 80
          - path: /grafana/
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 80
